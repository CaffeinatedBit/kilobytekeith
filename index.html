<!-- particles.js container -->
<div id="particles-js">
  <div class="container">
    <h1 class="title has-text-white">Twitch</h1>


    <!-- Twitch Embed -->
    <div class="twitch">
      <div class="twitch-video">
        <iframe
          src="https://player.twitch.tv/?channel=monstercat&parent=localhost&autoplay=false""
          frameborder="0"
          scrolling="no"
          allowfullscreen="true"
          height="100%"
          width="100%">
        </iframe>
      </div>
      <div class="twitch-chat">
        <iframe
        frameborder="0"
          scrolling="no"
          src="https://www.twitch.tv/embed/monstercat/chat?parent=localhost"
          height="100%"
          width="100%">
        </iframe>
      </div>
    </div>
<!-- Twitch Embed -->



  </div>
