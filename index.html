<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KilobyteKeith</title>

  <meta name="author" content="BinaryDigit" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

<body>

  <!-- particles.js container -->
  <div id="particles-js">
    <!-- logo -->
    <section class="section">
        <figure class="image container is-128x128">
          <img class="is-rounded" src="images/kbk-hi.png">
        </figure>
      <p class="mb-4">
        <h4 class="title is-4 has-text-centered has-text-white">@KilobyteKeith</h4>

    </section>

    <!-- links -->
      <section class="section">
        <p class="mb-4">
          <h4 class="title is-4 has-text-centered has-text-white">
            Put links here

        </p>

    <!-- links -->
  </div>

<!-- Twitch Embed -->
  <section class="section">
    <div class="container">
        <div class="twitch">
          <div class="twitch-video">
            <iframe
              src="https://player.twitch.tv/?channel=monstercat&parent=localhost&autoplay=false""
              frameborder="0"
              scrolling="no"

            <iframe
            frameborder="0"
              scrolling="no"

              height="100%"
              width="100%">
